        <link href="css/menu.css" rel="stylesheet" type="text/css"/>

    <body>
        <header class="header">
            <nav class="nav">
                <h1><a href="index.html" class="logo nav-link">Techshop</a></h1>
                <ul class="nav-menu">
                    <li class="nav-menu-item"><a href="audios.html" class="nav-link nav-menu-link">Audios</a></li>
                    <li class="nav-menu-item"><a href="index.html" class="nav-link nav-menu-link">Videos</a></li>

        <aside class="aside">
            <h2>Uso de formularios</h2>
            <p>Lorem Ipsum </p>

        <section class="section">
            <article>
                <header>
                    <h2>Solicitud de informacion</h2>
                </header>

                <form action="#">
                    <table border="0"  cellspacing="5" cellpadding="5">
                        <tbody>
                            <tr>
                                <td>Usuario</td>
                                <td><input type="email" name="usuario" placeholder="correo@correo.com" size="25"></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" name="password" size="10"></td>
                            </tr>
                            <tr>
                                <td>Nombre completo</td>
                                <td><input type="text" name="nombre" placeholder="Nombre completo" size="40"></td>
                            </tr>
                            <tr>
                                <td>Color preferido</td>
                                <td><input type="color" name="color"></td>
                            </tr>
                            <tr>
                                <td>Su foto</td>
                                <td><input type="file" name="foto" accept="image/*"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>

            </article>
        </section>
        <footer class="footer">
